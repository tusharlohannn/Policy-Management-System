<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Inventory</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div id="mainContainer">
    <header>
      <p>Policy Manager 2024</p>
      <div class="linksDiv">
        <a class="policyListButton" href="./admin.html">Policy List</a>
        <a class="inventoryButton" href="./adminInventory.html">Inventory</a>
        <div id="logoutContainer">
          <img id="logoutButton" style="width: 22px;" src="./images/logout.svg">
          <div id="logoutText">Logout</div>
        </div>
      </div>
    </header>
    <h1 id="welcomeMessage" style="text-align: center;margin: 2rem auto;">Welcome, User</h1>
    <p style="font-size: 18px;font-weight: bold;margin: auto 36px;">Below is the list of available policies.</p>
    <p style="font-size: 14px; color: rgb(56, 55, 55);margin: 1rem 36px;">Users can request for any of the following policies.</p>
    <table id="inventoryTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Policy Number</th>
          <th>Insured Party</th>
          <th>Coverage Type</th>
          <th>Start Date</th>
          <th>End Date</th>
          <th>Premium Amount</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="tableBody">
      </tbody>
    </table>
  </div>
  

  <table id="pendingRequestsContainer">
    <thead>
      <tr>
        <th>ID</th>
        <th>Policy Number</th>
        <th>Requester By</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="pendingRequestsContainerBody">
    </tbody>
  </table>

  <script src="./adminInventory.js"></script>
</body>
</html>
